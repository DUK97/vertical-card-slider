<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Слайдер | Проект 3</title>
    <script defer src="scripts/app.js"></script>
  </head>
  <body>
    <section class="slider">
      <h1 class="slider__title visually-hidden">
        Слайдер картинок с надписями
      </h1>
      <div class="slider__sidebar sidebar">
        <ul class="sidebar__list">
          <li class="sidebar__item sidebar__item--first">
            <h2 class="sidebar__title">Snow in the desert</h2>
            <p class="sidebar__info">Love, death & robots</p>
          </li>
          <li class="sidebar__item sidebar__item--second">
            <h2 class="sidebar__title">Life Hutch</h2>
            <p class="sidebar__info">Love, death & robots</p>
          </li>
          <li class="sidebar__item sidebar__item--third">
            <h2 class="sidebar__title">Zima Blue</h2>
            <p class="sidebar__info">Love, death & robots</p>
          </li>
          <li class="sidebar__item sidebar__item--fourth">
            <h2 class="sidebar__title">Automated Customer Service</h2>
            <p class="sidebar__info">Love, death & robots</p>
          </li>
        </ul>
      </div>
      <div class="slider__main-slide main-slide">
        <ul class="main-slide__list">
          <li class="main-slide__item">
            <img
              src="https://images.unsplash.com/photo-1601574968106-b312ac309953?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1996&q=80"
              alt="желтый хаб с людьми"
              class="main-slide__image"
            />
          </li>
          <li class="main-slide__item">
            <img
              src="https://images.unsplash.com/photo-1511447333015-45b65e60f6d5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2023&q=80"
              alt="лабиринт"
              class="main-slide__image"
            />
          </li>
          <li class="main-slide__item">
            <img
              src="https://images.unsplash.com/photo-1501529301789-b48c1975542a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
              alt="человек в красном"
              class="main-slide__image"
            />
          </li>
          <li class="main-slide__item">
            <img
              src="https://images.unsplash.com/photo-1520263115673-610416f52ab6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80"
              alt="человек с балончиком красок"
              class="main-slide__image"
            />
          </li>
        </ul>
      </div>
      <div class="slider__controls controls">
        <button class="controls__button controls__down-button--down">
          <span class="fas fa-arrow-down"></span>
        </button>
        <button class="controls__button controls__down-button--up">
          <span class="fas fa-arrow-up"></span>
        </button>
      </div>
    </section>
  </body>
</html>
