<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Слайдер | Проект 3</title>
    <script defer src="scripts/app.js"></script>
  </head>
  <body>
    <section class="slider">
      <h1 class="slider__title visually-hidden">
        Слайдер картинок с надписями
      </h1>
      <div class="slider__sidebar sidebar">
        <ul class="sidebar__list">
          <li class="sidebar__item sidebar__item--first">
            <h2 class="sidebar__title">Snow in the desert</h2>
            <p class="sidebar__info">Love, death & robots</p>
          </li>
          <li class="sidebar__item sidebar__item--second">
            <h2 class="sidebar__title">Life Hutch</h2>
            <p class="sidebar__info">Love, death & robots</p>
          </li>
          <li class="sidebar__item sidebar__item--third">
            <h2 class="sidebar__title">Zima Blue</h2>
            <p class="sidebar__info">Love, death & robots</p>
          </li>
          <li class="sidebar__item sidebar__item--fourth">
            <h2 class="sidebar__title">Automated Customer Service</h2>
            <p class="sidebar__info">Love, death & robots</p>
          </li>
        </ul>
      </div>
      <div class="slider__main-slide main-slide">
        <ul class="main-slide__list">
          <li class="main-slide__item">
            <img
              src="https://images.unsplash.com/photo-1669764721666-915960e73e0d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
              alt="фото ночного неба"
              class="main-slide__image"
              loading="lazy"
            />
          </li>
          <li class="main-slide__item">
            <img
              src="https://images.unsplash.com/photo-1669639613055-7c5a1b28eddd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1965&q=80"
              alt="река с лодкой посередине"
              class="main-slide__image"
              loading="lazy"
            />
          </li>
          <li class="main-slide__item">
            <img
              src="https://images.unsplash.com/photo-1669658500479-a18092b391d0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1978&q=80"
              alt="календарь"
              class="main-slide__image"
              loading="lazy"
            />
          </li>
          <li class="main-slide__item">
            <img
              src="https://images.unsplash.com/photo-1669635449285-7b7502cf8692?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1965&q=80"
              alt="машина на дороге, по бокам лес"
              class="main-slide__image"
              loading="lazy"
            />
          </li>
        </ul>
      </div>
      <div class="slider__controls controls">
        <button class="controls__button controls__down-button--down">
          <span class="fas fa-arrow-down"></span>
        </button>
        <button class="controls__button controls__down-button--up">
          <span class="fas fa-arrow-up"></span>
        </button>
      </div>
    </section>
  </body>
</html>
